 <!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>HTML Executor</title><style>.hidden{display:none}body{font-family:Arial,sans-serif;margin:0;padding:0;background-color:#f8f9fa}.container{max-width:800px;margin:20px auto;padding:20px;background-color:#fff;border-radius:10px;box-shadow:0 2px 5px rgba(0,0,0,.1)}h1{text-align:center;margin-bottom:20px}.editor-container{position:relative;height:400px}.editor{width:100%;height:100%;border:none;padding:10px;resize:none;font-family:monospace;outline:none}.button-bar{display:flex;justify-content:center;margin-top:20px}button{padding:10px 20px;margin:0 10px;cursor:pointer;background-color:#007bff;color:#fff;border:none;border-radius:5px;outline:none;transition:background-color .3s ease}button:hover{background-color:#0056b3}button:active{background-color:#0056b3;transform:translateY(1px)}.execution-area{position:fixed;top:0;left:0;width:100%;height:100%;background-color:rgba(255,255,255,.9);z-index:9999}.execution-container{display:flex;justify-content:center;align-items:center;width:100%;height:100%}.execution-content{width:100%;height:100%;margin:0;padding:0;overflow:auto;background-color:#fff;position:relative}.close-button{cursor:pointer;background-color:transparent;color:black;border:none;border-radius:0;width:30px;height:30px;font-size:18px;position:fixed;top:20px;right:20px;outline:none;z-index:99999}.close-button:hover{background-color:rgba(0,0,0,.1)}</style></head><body><div class="container"><h1>Executor</h1><div class="editor-container"><textarea id="codeEditor" class="editor" placeholder="Insira seu cÃ³digo HTML, CSS ou JavaScript aqui"></textarea></div><div class="button-bar"><button onclick="executeCode()">Executar</button><button onclick="clearEditor()">Limpar</button><button onclick="downloadOutput()">Download HTML</button></div></div><div id="executionLayout" class="execution-area hidden"><div class="execution-container"><button class="close-button" onclick="closeExecution()">X</button><div class="execution-content" id="outputContainer"></div></div></div><script>function executeCode(){var e=document.getElementById("codeEditor").value,t=document.getElementById("outputContainer");t.innerHTML="";var n=document.createElement("iframe");n.style.width="100%";n.style.height="100%";t.appendChild(n);var o="<html><head><style>"+document.querySelector("style").innerHTML+"</style></head><body>"+e+"</body></html>";n.srcdoc=o;document.getElementById("executionLayout").classList.remove("hidden");document.querySelector(".container").classList.add("hidden")}function clearEditor(){document.getElementById("codeEditor").value=""}function downloadOutput(){var e=document.getElementById("codeEditor").value,t=new Blob([e],{type:"text/html"}),n=URL.createObjectURL(t),o=document.createElement("a");o.href=n;o.download="output.html";document.body.appendChild(o);o.click();document.body.removeChild(o);URL.revokeObjectURL(n)}function closeExecution(){document.getElementById("executionLayout").classList.add("hidden");document.querySelector(".container").classList.remove("hidden")}</script></body></html>
